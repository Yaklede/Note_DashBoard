<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/adminkit/img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up | AdminKit Demo</title>
	<link href="/adminkit/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<span class="field-error" th:if="${message == '이미 존재하는 회원입니다.'}">이미 존재하는 회원입니다.</span>
							<h1 class="h2">Sign Up</h1>
							<p class="lead">
								Start creating your Id
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form th:object="${member}" method="post">
										<div class="mb-3">
											<label class="form-label">NickName</label>
											<input th:field="*{username}" th:errorclass="field-error" class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" />
											<div class="field-error" th:errors="*{username}"></div>
										</div>
										<div class="mb-3">
											<label class="form-label">ID</label>
											<input th:field="*{loginId}" th:errorclass="field-error" class="form-control form-control-lg" type="text" name="company" placeholder="Enter your Login Id" />
											<div class="field-error" th:errors="*{loginId}"></div>
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input th:field="*{password}" th:errorclass="field-error" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
											<div class="field-error" th:errors="*{password}"></div>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Sign up</button>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
